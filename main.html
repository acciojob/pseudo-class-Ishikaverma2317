<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use Pseudo-Elements in CSS</title>
  <style>
    /* Style for the container */
    #container {
      margin: 20px;
      font-size: 20px;
    }

    /* Add text before the container content */
    #container::before {
      content: "Before Element ";
      color: #f00;
      font-size: 20px;
    }

    /* Add text after the container content */
    #container::after {
      content: " After Element";
      color: #f00;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div id="container">
    This is the main container element
  </div>

</body>
</html>
